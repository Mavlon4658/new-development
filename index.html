<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Syle CSS -->
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    
    <div class="wrapper">
        
        <!-- Header -->
        <header class="header">
            <div class="container">
                <a href="/" class="header-logo">
                    <img src="./assets/images/logo.svg" alt="">
                </a>
            </div>
        </header>
        <!-- Header end -->
        
        <main>
            
            <!-- Home -->
            <section class="home">
                <img src="./assets/images/home-bg.png" alt="" class="home-bg">
                <div class="container home-container">
                    <h1>Новое <br> развитие</h1>
                    <p>Современная школа и детский сад с индивидуальным подходом к личности ребенка. Приходите и оцените все преимущества, которые мы предлагаем!</p>
                    <ul class="d-flex align-items-start">
                        <li class="d-flex align-items-start">
                            <img src="./assets/images/home-icon-1.svg" alt="">
                            <div>
                                <h3>более 20</h3>
                                <p>лет опыта в развитии и воспитании детей</p>
                            </div>
                        </li>
                        <li class="line"></li>
                        <li class="d-flex align-items-start">
                            <img src="./assets/images/home-icon-2.svg" alt="">
                            <div>
                                <h3>более 25</h3>
                                <p>квалифицированных специалистов</p>
                            </div>
                        </li>
                    </ul>
                    <a href="#" class="btn-orange">Записаться</a>
                </div>
            </section>
            <!-- Home end -->
            
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="container"></div>
        </footer>
        <!-- Footer end -->
        
    </div>
    
    <!-- iMask JS -->
    <script src="./assets/js/iMask.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="./assets/js/main.js"></script>

</body>
</html>
